name: Publish packages

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run npm publish with --dry-run"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Configure npm auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "NPM_TOKEN is required" >&2
            exit 1
          fi
          npm config set //registry.npmjs.org/:_authToken="$NPM_TOKEN"

      - name: Make publish script executable
        run: chmod +x scripts/publish-packages.sh

      - name: Publish
        env:
          DRY_RUN: ${{ inputs.dry_run }}
        run: |
          DRY_ARG=""
          if [ "$DRY_RUN" = "true" ]; then
            DRY_ARG="--dry-run"
          fi
          ./scripts/publish-packages.sh $DRY_ARG
